<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>تفويلة</title>
    <script defer src="js/cart.js"></script>
  </head>

  <body>
    <!------------navbar for mobile device---------------------->
    <div class="nav-menu">
      <div class="close-menu">
        <i class="uil uil-times"> </i>
      </div>
      <div class="nav-links">
        <a href="#home"> الرئيسية </a>
        <a href="#categories"> الاقسام </a>
        <a href="#menu"> المنيو </a>
        <a href="contact.html"> تواصل معنا </a>
      </div>
    </div>
    <!------------navbar for xl device---------------------->
    <div class="head">
      <div class="container">
        <div class="logo">
          <span class="menu-icon">
            <i class="uil uil-bars"> </i>
          </span>
          <a href="#">
            <img alt="logo" src="imgs/logo.png" />
          </a>
        </div>
        <div class="links">
          <ul class="ul-links">
            <li>
              <a class="navLI" href="#home"> الرئيسية </a>
            </li>
            <li>
              <a class="navLI" href="#categories"> الاقسام </a>
            </li>
            <li>
              <a class="navLI" href="#menu"> المنيو </a>
            </li>
            <li>
              <a class="navLI" href="contact.html"> تواصل معنا </a>
            </li>
          </ul>
        </div>
        <div class="btns">
          <i class="uil uil-user"></i>
          <a href="#">
            <i class="uil uil-shopping-bag cart-icon"> </i>
          </a>
        </div>
      </div>
    </div>

    <!---------------------main section----------------------------->
    <main>
      <div class="home">
        <img src="imgs/background.png" alt="background" class="background" />
        <div class="overflow overflow-1"></div>
      </div>
    </main>

    <div class="cart">
      <div class="container">
        <div class="cart-content">
          <div>
            <table class="cart-table">
              <thead>
                <tr>
                  <th>سلة التسوق فارغة</th>
                </tr>
              </thead>
              <tbody id="cart-products"></tbody>
            </table>
            <div class="buy-details hide">
              <div class="cupon-input">
                <label>كوبون الخصم</label>
                <form>
                  <input type="text" placeholder="أدخل الكوبون" />
                  <button>تنفيذ</button>
                </form>
              </div>
              <hr />
              <div class="prices">
                <div class="price">
                  <p>السعر</p>
                  <span></span>
                </div>
                <div class="ship-price">
                  <p>مصاريف الشحن</p>
                  <span></span>
                </div>
                <div class="total-price">
                  <p>الاجمالي</p>
                  <span></span>
                </div>
              </div>
              <hr />
              <div class="cupon-input address-input">
                <label>العنوان</label>
                <form>
                  <select>
                    <option value="المحافظة" selected hidden>المحافظة</option>
                    <option value="الدقهلية">الدقهلية</option>
                    <option value="القاهرة">القاهرة</option>
                    <option value="الجيزة">الجيزة</option>
                    <option value="الاسكندرية">الاسكندرية</option>
                  </select>
                  <select>
                    <option value="المدينة" selected hidden>المدينة</option>
                    <option value="الدقهلية">الدقهلية</option>
                    <option value="القاهرة">القاهرة</option>
                    <option value="الجيزة">الجيزة</option>
                    <option value="الاسكندرية">الاسكندرية</option>
                  </select>
                  <input type="text" placeholder="اسم الشارع" />
                  <input type="number" placeholder="رقم المنزل" />
                </form>
                <textarea placeholder="ارسال ملاحظات"></textarea>
                <button type="submit">تاكيد</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
