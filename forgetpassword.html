<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>تفويلة</title>
  </head>

  <body>
    <!------------navbar for mobile device---------------------->
    <div class="nav-menu">
      <div class="close-menu">
        <i class="uil uil-times"></i>
      </div>
      <div class="nav-links">
        <a href="index.html">الرئيسية</a>
        <a href="#categories">الاقسام</a>
        <a href="#menu">المنيو</a>
        <a href="#contact">تواصل معنا</a>
      </div>
    </div>
    <!------------navbar for xl device---------------------->
    <div class="head">
      <div class="container">
        <div class="logo">
          <span class="menu-icon">
            <i class="uil uil-bars"></i>
          </span>
          <a href="index.html"><img src="imgs/logo.png" alt="logo" /></a>
        </div>
        <div class="links">
          <ul class="ul-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="#categories">الاقسام</a></li>
            <li><a href="#menu">المنيو</a></li>
            <li><a href="#contact">تواصل معنا</a></li>
          </ul>
        </div>
        <div class="btns">
          <i class="uil uil-globe"></i>
          <a href="#"><i class="uil uil-shopping-bag cart-icon"></i></a>
        </div>
      </div>
    </div>

    <!---------------------main section----------------------------->
    <main>
      <div class="home">
        <img src="imgs/background.png" alt="background" class="background" />
        <div class="overflow overflow-1"></div>
      </div>
    </main>

    <section class="login">
      <div class="container">
        <input type="checkbox" id="flip" />
        <div class="forms">
          <div class="form-forget form-content">
            <div class="forget-form">
              <div class="title">نسيت كلمة المرور</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="text"
                      placeholder="البريد الالكتروني"
                      required
                    />
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="ارسال الرمز" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
