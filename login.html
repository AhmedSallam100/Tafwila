<section class="login">
   <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="imgs/kery.jpg" alt="burger photo">
    
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->

      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">تسجيل الدخول</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="البريد الالكتروني" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة المرور " required>
              </div>
              <div class="text"><a href="#">نسيت كلمه المرور ؟</a></div>
              <div class="button input-box">
                <input type="submit" value="ارسال">
              </div>
              <div class="text sign-up-text">ليس لديك حساب ؟ <label for="flip">انشاء حساب</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">تسجيل </div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="الاسم" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="البريد الالكتروني " required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة المرور" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">لديك حساب بالفعل؟ <label for="flip">تسجيل الدخول</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</section>
